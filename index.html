
<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Student Submission GUI</title> 
    <link href="./styles.css" rel="stylesheet" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com" /> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> 
    <link 
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" 
      rel="stylesheet" 
    /> 
    <script src="https://cdn.tailwindcss.com"></script> 
  </head> 
  <body> 
    <h1 class="mytitle pb-3 text-2xl text-center underline"> 
      Orere Student Submission Report 
    </h1> 
    <div class="selection:bg-blue-500 selection:text-white"> 
      <div class="min-h-screen bg-slate-800 flex justify-center items-center"> 
        <div id="formcontainer" class="p-8 flex-1"> 
          <div 
            class="w-80 bg-white rounded-sm mx-auto overflow-hidden shadow-xl" 
          > 
            <div class="px-10 pb-3 bg-white rounded-tr-4xl"> 
              <h1 class="text-xl p-4 font-semibold" id="time-left"></h1> 
 
              <div class="" id="form"> 
                <form 
                  class="mt-12" 
                  action="https://formsubmit.co/94de4f7ff076ce32e138879c0dfdb6bd" 
                  method="POST" 
                  enctype="multipart/form-data" 
                > 
                  <input type="hidden" name="_template" value="table" /> 
                  <input type="hidden" name="_next" value="/thanks.html" /> 
                  <input type="hidden" name="_subject" value="Project Report" /> 
                  <input type="hidden" name="_captcha" value="false" /> 
                  <div class="relative"> 
                    <input 
                      id="full-name" 
                      name="full-name" 
                      type="text" 
                      class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-blue-600" 
                      placeholder="john@doe.com" 
                      required 
                    /> 
                    <label 
                      for="full-name" 
                      class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm" 
                      >Enter Your Full Name</label 
                    > 
                  </div> 
                  <div class="mt-10 relative"> 
                    <input 
                      id="matric" 
                      type="text" 
                      name="matric" 
                      class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-blue-600" 
                      placeholder="Matric Number" 
                      required 
                    /> 
                    <label 
                      for="matric" 
                      class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm" 
                      >Enter Your Matric Number</label 
                    > 
                  </div> 
                  <div class="mt-10 relative"> 
                    <p 
                      class="mb-2 block text-sm text-center font-medium text-gray-500" 
                    > 
                      Upload Your Report 
                    </p> 
                    <input 
                      type="file" 
                      class="peer w-full text-sm file:bg-gradient-to-b file:from-red-600 file:to-blue-500 file:px-2 file:py-1 file:m-3 file:border-none file:rounded-md file:text-white file:cursor-pointer file:shadow-lg file:shadow-blue-600/50 bg-gradient-to-br from-gray-200 to-gray-300 text-white/80 rounded-md cursor-pointer shadow-xl shadow-gray-700/60" 
                      name="report" 
                      id="" 
                      required 
                    /> 
                  </div> 
 
                  <button 
                    type="sumbit" 
                    class="mt-20 px-4 py-2 rounded bg-red-700 hover:bg-blue-500 text-white font-semibold text-center block w-full focus:outline-none focus:ring focus:ring-offset-2 focus:ring-blue-500 focus:ring-opacity-80 cursor-pointer" 
                  > 
                    Submit 
                  </button> 
                </form> 
              </div> 
              <div class="pt-10" id="countdown"> 
                <div class="w-full flex justify-center"> 
                  <span class="flex gap-2"> 
                    <span 
                      class="flex justify-center items-center flex-col w-16 h-16 bg-red-700 rounded-full shadow-blue-600/50" 
                    > 
                      <p id="days" class="text-2xl text-white"></p> 
                      <p class="text-sm text-white">Days</p> 
                    </span> 
                    <span 
                      class="flex justify-center items-center flex-col w-16 h-16 bg-red-700 rounded-full shadow-blue-600/50" 
                    > 
                      <p id="hours" class="text-2xl text-white"></p> 
                      <p class="text-sm text-white">Hours</p> 
                    </span> 
                    <span 
                      class="flex justify-center items-center flex-col w-16 h-16 bg-red-700 rounded-full shadow-blue-600/50" 
                    > 
                      <p id="minutes" class="text-2xl text-white"></p> 
                      <p class="text-sm text-white">Minutes</p> 
                    </span> 
                    <span 
                      class="flex justify-center items-center flex-col w-16 h-16 bg-red-700 rounded-full shadow-blue-600/50" 
                    > 
                      <p id="seconds" class="text-2xl text-white"></p> 
                      <p class="text-sm text-white">Seconds</p> 
                    </span> 
                  </span> 
                </div> 
              </div> 
            </div> 
          </div> 
          <h1 class="pt-2 text-lg text-center text-white">Orere</h1> 
        </div> 
      </div> 
    </div> 
    <script src="app.js"></script> 
  </body> 
</html>
